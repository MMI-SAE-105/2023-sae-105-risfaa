    <main>

            <form class="form__container" action="#">
                <h2 class="form__title">Contact</h2>

                <img class="image_page-annexe-contact" src="../public/img/Image_pour_page_contact.webp" alt="illustration contact">

                <p class="form__input">
                <label for="firstname">Nom, prénom</label>
                    <input class="form_box" type="text" id="name" name="name" value="" placeholder="Entrer votre nom, prénom">
                </p>

                <p class="form__input">
                <label for="lastname">E-mail</label>
                    <input class="form_box" type="email" id="email" name="last-name" value="" placeholder="Entrer votre adresse mail">
                </p>

                <p class="form__input">
                <label for="firstname">Téléphone</label>
                    <input class="form_box" type="tel" id="téléphone" name="téléphone" value="" placeholder="Entrer votre numéro de téléphone">     
                </p>

                <p class="form__input">
                <label for="birthday">Sujet de votre message</label>
                    <input class="form_box" type="text" id="sujet" name="message" value="" placeholder="Entrer le sujet de votre message">     
                </p>

                <p class="form__input">
                <label for="address">Message</label>
                    <textarea class="form_box" rows="6" id="message" name="message" value="" placeholder="Entrer votre message"> </textarea>
                </p>

                <button class="form_button" type="submit">Envoyez</button>

            </form>

    </main>
